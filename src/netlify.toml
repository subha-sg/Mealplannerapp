# Netlify Build Configuration for NaturaNest
[build]
  # Build command
  command = "npm install && npm run build"
  
  # Output directory (Vite builds to 'dist' by default)
  publish = "dist"
  
  # Base directory (leave empty since package.json is at root)
  base = "/"

# Redirect rules for React Router (SPA)
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

# Headers for security and performance
[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-XSS-Protection = "1; mode=block"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "strict-origin-when-cross-origin"

# Cache static assets
[[headers]]
  for = "/assets/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

# Build environment settings
[build.environment]
  NODE_VERSION = "18"
  NPM_VERSION = "9"

# Node.js version
[context.production.environment]
  NODE_ENV = "production"
