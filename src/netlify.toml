# Netlify Build Configuration for NaturaNest
[build]
  # Build command with better error handling
  command = "npm ci && npm run build"
  
  # Output directory (Vite builds to 'dist' by default)
  publish = "dist"
  
  # Base directory
  base = "."

# Redirect rules for React Router (SPA)
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200
  force = true